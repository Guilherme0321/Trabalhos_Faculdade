<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="cointeiner">
        <form id="formulario">
            <h1 class="titulo">Cadastrar pessoa</h1>
            <p>Nome</p>
            <input type="text" id="nome" name="nome" required>
            <p>CPF</p>
            <input type="text" id="cpf" name="cpf" minlength="11" required>
            <p>Nacionalidade</p>
            <input type="text" id="nacionalidade" name="nacionalidade" required>
            <p>Genêro</p>
            <input type="text" id="genero" name="genero">
            <p>Telefone</p>
            <input type="text" id="telefone" name="telefone" placeholder="55 31 99999-9999" required>
            <p>Estado civil</p>
            <input type="text" id="estado-civil" name="estado-civil">
            <p>Data de Nascimento</p>
            <input type="text" id="data-nascimento" name="data-nascimento" placeholder="2020-04-16T12:00:00" required>
            <input type="submit" value="Cadastrar" class="enviar">
        </form>
        <form id="form-get">
            <h1>Buscar informação por</h1>
            <p>CPF</p>
            <input type="text" id="CPF-get" name="CPF-get" >
            <input type="submit" value="Buscar">
            <p>Nome</p>
            <input type="text" id="nome-get" >
            <p>Nacionalidade</p>
            <input type="text" id="nacionalidade-get" >
            <p>Genêro</p>
            <input type="text" id="genero-get" >
            <p>Telefone</p>
            <input type="text" id="telefone-get"  placeholder="55 31 99999-9999">
            <p>Estado civil</p>
            <input type="text" id="estado-civil-get">
            <p>Data de Nascimento</p>
            <input type="text" id="data-nascimento-get" placeholder="2020-04-16T12:00:00" >
            <button id="alterar" type="button">Alterar</button>
        </form>
        <form id="delete">
            <h1>Deletar</h1>
            <p>CPF</p>
            <input type="text" id="setar-delete">
            <input type="submit" value="Deletar">
        </form>
    </section>
    <script src="index.js"></script>
</body>
</html>
